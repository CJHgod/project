<script>
    function sendAjax(url) {
        var p_obj = new Promise(function (resolve, reject) {
            $.ajax({
                url: url,
                type: "get",
                dataType: "json",
                success: function (res) {
                    resolve(res)
                }
            })
        });
        return p_obj;
    }

    //   async 与 await  改写promise
    async function rf() {
        var a = await sendAjax("../json/indexData.json");
        // console.log(a)
    }
    rf()



    // console.log(JSON.stringify(shopsData))
</script>
