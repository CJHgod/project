<!DOCTYPE html><html lang=en><head><meta charset=utf-8><title>Swiper demo</title><link rel=stylesheet href=../lib/swiper.min.css><style>body,html{position:relative;height:100%}body{background:#eee;font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size:14px;color:#000;margin:0;padding:0}.swiper-container1{width:100%;height:50%}.swiper-container2{width:100%;height:50%}.swiper-slide{text-align:center;font-size:18px;background:#fff;display:-webkit-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;-webkit-justify-content:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;-webkit-align-items:center;align-items:center}.swiper-wrapper{transition-timing-function:linear!important}</style></head><body><div class=swiper-container1><div class=swiper-wrapper><div class=swiper-slide><img src=testImg/1.png alt="">1</div><div class=swiper-slide><img src=testImg/2.png alt="">2</div><div class=swiper-slide><img src=testImg/3.png alt="">3</div><div class=swiper-slide><img src=testImg/4.png alt="">4</div><div class=swiper-slide><img src=testImg/5.png alt="">5</div><div class=swiper-slide><img src=testImg/6.png alt="">6</div><div class=swiper-slide><img src=testImg/7.png alt="">7</div><div class=swiper-slide><img src=testImg/8.png alt="">8</div></div></div><script src=../lib/swiper.min.js></script><script>var mySwiper1=new Swiper(".swiper-container1",{loop:!0,speed:2e3,autoplay:{delay:0,stopOnLastSlide:!1,disableOnInteraction:!1}})</script></body></html>
