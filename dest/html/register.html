<html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><meta http-equiv=X-UA-Compatible content="ie=edge"><title>注册页</title><link rel=stylesheet href=../css/base(新增H5标签).css><link rel=stylesheet href=../css/footer.css><link rel=stylesheet href=../css/register.css><script src=../lib/jquery-3.4.1.js></script></head><body><main><div class=headerImg><a href=./index.html><img src=../images/login/header-logo@2x.png alt=""></a></div><div class=loginBox><h1>用户注册</h1><div class=register><a href=./login.html>已注册?，去登录</a></div><div class=form-list><div class=username-box><input class=username type=text placeholder=用户名> <span>由4~8个中文英文数字组成</span></div><div class=emial-box><input class=email type=text placeholder=邮箱> <span></span></div><div class=password-box><input class=password type=password placeholder=密码> <span>密码至少包含 数字和英文，长度6-20</span></div><div class=password2-box><input class=password type=password placeholder=确认密码> <span></span></div><div class=codeBox><div class=inputCode-box><input type=text placeholder=验证码 class=inputCode> <span></span></div><canvas id=captcha1></canvas></div><div class=phone-box><input class=phone type=text placeholder=手机号> <span></span></div><div class=phoneCodeBox><div class=phoneCode-box><input type=text class=phoneNum placeholder=未完善接口> <span></span></div><div class=sendCode>发送验证码</div></div></div><div class=last-fun><div class=cookieBtn><input type=checkbox id=agreeBtn> <label for=agreeBtn>我已阅读并同意 《会员注册协议》</label></div></div><div class=registerBtn>立即注册</div></div></main><footer></footer><script>$("footer").load("./footer.html")</script></body><script src=../lib/captcha.js></script><script src=../js/register.js></script><script></script></html>
